<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}"/>
	<title>The Wheel of Time Text Search Results</title>
</head>

<body>
	<header>
		<h1>The Wheel of Time - Text Search Results</h1>
		<nav>
			<p>Return <a href='/'>Home</a></p>
		</nav>
	</header>

	<section>
		<h2>Search Results for:</h2>
		<h3><code>{{ query }}</code></h3>
		{% for search_result in search_results %}
			<article>
				<h3>{{ search_result['Type'] }} - {{ search_result['DocumentTitle'] }}</h3>
				<p>{{ search_result['DocumentExcerpt'] }}</p>
			</article>
		{% endfor %}
	</section>
</body>

</html>
